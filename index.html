<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore my digital presence through LinkDex: a personal profile page showcasing my social media hub.">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>LinkDex</title>
</head>
<body>
    <div class="container">
        <div class="profile-sec">
            <div class="profile-sec">
                <div class="profile-img-wrapper">
                    <img src="./assets/profile.jpg" alt="profile image" class="profile-img">
                </div>
            <div class="profile-name">Megh Bari
                <div class="location"><img src="./assets/location.png" alt="location" class="loc"> Mumbai, India</div>
            </div>

            <div class="link-sec">
                <div class="link-btn">Social Hub</div>
            </div>
            <div class="links">
                <a href="https://github.com/megh-bari" target="_blank" class="box github">
                    <img src="./assets/github.png" alt="GitHub Logo" class="logo">
                    <span class="link">GitHub</span>
                </a>
                <a href="https://github.com/megh-bari/web-dev-mini-projects" target="_blank" class="box project">
                    <img src="./assets/project.png" alt="project Logo" class="logo">
                    <span class="link long-text">Web-dev-mini-project</span>
                </a>
                <a href="https://codepen.io/megh-bari" target="_blank" class="box codepen">
                    <img src="./assets/codepen.png" alt="CodePen Logo" class="logo">
                    <span class="link">CodePen</span>
                </a>
                <a href="https://www.linkedin.com/in/megh-bari-2b0700314/" target="_blank" class="box linkedin">
                    <img src="./assets/linkedin.png" alt="LinkedIn Logo" class="logo">
                    <span class="link">LinkedIn</span>
                </a>
                <a href="https://x.com/megh_bari" target="_blank" class="box x">
                    <img src="./assets/x.png" alt="X Logo" class="logo">
                    <span class="link">X (Twitter)</span>
                </a>
                <a href="https://www.instagram.com/spidey._.01/" target="_blank" class="box instagram last">
                    <img src="./assets/instagram.png" alt="Instagram Logo" class="logo">
                    <span class="link">Instagram</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
